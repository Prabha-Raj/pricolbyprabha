<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Example</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        main {
            flex: 3;
            padding: 20px;
        }
        aside {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            border-left: 2px solid #ccc;
        }
        header{
            height: 50px;
            width: 100%;
        }
        header div{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: aqua;
        }
        header div h1{
            cursor: pointer;
        }
        #side{
            display: none;
        }
        
    </style>
</head>
<body>
    <header>
        <div>
            <h1>helo</h1>
            <h1 onclick="opentab()">click</h1>
        </div>
    </header>
    <main>
        <h1>Main Content</h1>
        <p>This is the main content of the page. It contains the core information or features of the webpage.</p>
        <p id="p1" >heloo</p>
    </main>
    <aside id="side">
        <h2>Related Information</h2>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
        <p>Here is some additional content or related links that complement the main content.</p>
    </aside>



    <!-- script -->
     <script>
        function opentab(){
            console.log("hello")
            let p = document.getElementById('side')
            let p1 = document.getElementById('p1')
            if(p.style.display === "none"){
                p1.innerHTML="Sidebar Opened";
                p1.style.color="red";
                p.style.display="block";
            }else{
                p1.innerHTML="Sidebar Closed";
                p1.style.color="green";
                p.style.display="none";
            }
        }
     </script>
</body>
</html>
